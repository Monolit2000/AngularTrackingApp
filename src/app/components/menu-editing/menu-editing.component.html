<h1 class ="text-3xl text-red-500">Orders</h1>

<app-toolbar></app-toolbar>

<div class="w-4/4 shadow-md bg-white shadow-blue-200/20 mx-20 my-10 "  >
    <div class="flex justify-between items-center mb-4 mt-4">
        <input type="text" placeholder="Search"
        class="w-full border p-2 rounded-lg" 
        #filter (keyup)="filterDate(filter.value)"
        >
        <select class="border-spacing-1 p-2 rounded-lg" #pageSize (change)="chengePageSize(pageSize.value)">
            <option *ngFor="let size of pageSizes" [value]="size"> {{size}} </option>
        </select>
    </div>
    
    <table class="w-full border-4" >
        <thead>
            <tr>
                <th class="p-3 text-left bg-gray-200">#</th>
                <th class="p-3 text-left bg-gray-200">Supplier</th>
                <th class="p-3 text-left bg-gray-200">Address</th>
                <th class="p-3 text-left bg-gray-200">E Mail</th>
                <th class="p-3 text-left bg-gray-200">Phone</th>
                <th class="p-3 text-left bg-gray-200">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr class="border-2" *ngFor="let supplier of visibleDate(); let i = index">
                <td class="p-3 border-2">{{i + 1}}</td>
                <td class="p-3 border-2">{{ supplier.name }}</td>
                <td class="p-3 border-2">{{ supplier.address }}</td>
                <td class="p-3 border-2">{{ supplier.phone }}</td>
                <td class="p-3 border-2">{{ supplier.email }}</td>
                <td class="p-3 border-2"> </td>
            </tr>
        </tbody>
    </table>
    
    <div class = "mt-4 flex items-center justify-center">
        <button class="text-cyan-500 border-4 py-2 px-4 rounded-l-lg cursor-pointer mr-5" 
        (click)="prevPage()" >Previous</button>

        <button
        *ngFor="let item of pageNumbers(); let i = index" 
        class=" py-2 px-4 cursor-pointer"
        [class.bg-cyan-500]="i+1 == currentPage"
        [class.bg-cyan-white]="i+1 == currentPage"
        (click)="changePage(i+1)"
        >{{i + 1}}</button>

        <button class="text-cyan-500 border-4 py-2 px-4 rounded-r-lg cursor-pointer ml-5" 
        (click)="nextPage()" >Next</button>
    </div>
</div>
